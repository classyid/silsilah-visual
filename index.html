<!DOCTYPE html>
<html lang="id" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Family Tree Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1E293B',
                            200: '#334155',
                            300: '#475569',
                            400: '#64748B'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        
        .tree-node {
            transition: all 0.3s ease;
        }

        .tree-line {
            position: absolute;
            transition: all 0.3s ease;
            height: 3px;
        }

        .dark .tree-line {
            background-color: #475569;
            opacity: 0.4;
        }

        .light .tree-line {
            background-color: #4F46E5;
            opacity: 0.3;
        }

        .tree-container {
            min-height: 600px;
            position: relative;
        }

        .tree-wrapper {
            transition: transform 0.3s ease;
        }

        .highlight {
            animation: highlight 2s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: rgba(79, 70, 229, 0.1); }
        }

        .dark .highlight {
            @keyframes highlight {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); background-color: rgba(79, 70, 229, 0.2); }
            }
        }

        @media (max-width: 768px) {
            .tree-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tree-node {
                min-width: 180px;
            }
        }

        .loading-spinner {
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-left-color: #4F46E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .dark .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-50 dark:from-gray-900 dark:to-dark-100 min-h-screen transition-colors duration-200" x-data="familyTree()">

                        >

                            @click.away="showGenerationFilter = false"

                            x-transition:enter-start="opacity-0 scale-95"
                            x-transition:enter-end="opacity-100 scale-100"
                            class="absolute right-0 mt-2 w-48 rounded-lg bg-white dark:bg-dark-100 shadow-lg ring-1 ring-black ring-opacity-5 p-2 space-y-1"
                        >
                            <template x-for="(label, index) in config.generationLabels" :key="index">
                                <div class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-dark-200 cursor-pointer"

                                           :checked="selectedGenerations.includes(index)"

                                    <span class="ml-2 text-gray-700 dark:text-gray-300" x-text="label"></span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Search Bar -->
                    <div class="w-full md:w-96 relative">
                        <div class="relative">
                            <input 
                                type="text" 
                                x-model="searchQuery"
                                @input.debounce.300ms="searchMembers()"
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 dark:bg-dark-200 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                placeholder="Cari anggota keluarga..."
                            >
                            <div class="absolute left-3 top-2.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                </svg>
                            </div>
                        </div>
                        <!-- Search Results -->
                        <div 
                            x-show="searchResults.length > 0" 
                            x-cloak
                            @click.away="searchResults = []"
                            class="absolute w-full mt-2 bg-white dark:bg-dark-100 rounded-lg shadow-xl border border-gray-100 dark:border-gray-700 max-h-96 overflow-y-auto z-50"
                        >
                            <template x-for="result in searchResults" :key="result.id">
                                <div 
                                    @click="selectMember(result)"
                                    class="p-3 hover:bg-indigo-50 dark:hover:bg-dark-200 cursor-pointer border-b last:border-b-0 transition-colors duration-150"
                                >
                                    <div class="font-medium dark:text-gray-100" x-text="result.name"></div>
                                    <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
                                        <span x-text="getGenerationLabel(result.generation)"></span>
                                        <span x-show="result.spouse" class="flex items-center">
                                            <svg class="w-4 h-4 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                            </svg>
                                            <span x-text="result.spouse"></span>
                                        </span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        function familyTree() {
            return {
                config: familyConfig,
                familyData: [],
                searchQuery: '',
                searchResults: [],
                selectedMember: null,
                scale: 1,
                loading: true,
                darkMode: false,
                showGenerationFilter: false,
                selectedGenerations: [0, 1, 2, 3, 4, 5], // Default semua generasi aktif

             init() {
    // Check system dark mode preference
    this.darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // Load dark mode from localStorage if exists
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode !== null) {
        this.darkMode = JSON.parse(savedDarkMode);
    }

    // Watch dark mode changes
    this.$watch('darkMode', value => {
        localStorage.setItem('darkMode', JSON.stringify(value));
        document.documentElement.classList.toggle('dark', value);
    });

    this.familyData = this.addIdsToData(completeData);
    this.renderTree();
    this.initTouchEvents();
    this.loading = false;
},

                toggleGeneration(generation) {
                    const index = this.selectedGenerations.indexOf(generation);
                    if (index === -1) {
                        this.selectedGenerations.push(generation);
                    } else {
                        this.selectedGenerations.splice(index, 1);
                    }
                    this.renderTree();
                },

                shouldShowMember(member) {
                    return this.selectedGenerations.includes(member.generation);
                },

                renderNode(member, parent, level) {
                    if (!this.shouldShowMember(member)) return;

                    const node = document.createElement('div');
                   node.className = `tree-node relative p-4 
    ${this.darkMode ? 'bg-dark-200 text-white' : 'bg-white'} 
    rounded-lg shadow-sm border dark:border-gray-700
    hover:shadow-md transition-shadow mb-8 mx-2
    ${member.deceased ? this.darkMode ? 'bg-dark-300' : 'bg-gray-50' : ''}
    ${this.selectedMember?.id === member.id ? 'ring-2 ring-indigo-500' : ''}`;
                    node.setAttribute('data-id', member.id);

                    node.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div>
                                <div class="font-medium">${member.name}</div>
                                <div class="text-sm ${this.darkMode ? 'text-gray-400' : 'text-gray-500'}">
                                    ${this.getGenerationLabel(member.generation)}
                                    ${member.deceased ? ' (Alm)' : ''}
                                </div>
                                ${member.spouse ? `
                                    <div class="text-sm ${this.darkMode ? 'text-gray-400' : 'text-gray-500'}">
                                        Pasangan: ${member.spouse}
                                        ${member.spouseDeceased ? ' (Alm)' : ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;

                    node.addEventListener('click', () => {
                        this.selectMember(member);
                    });

                    const nodeContainer = document.createElement('div');
                    nodeContainer.className = 'flex flex-col items-center';
                    nodeContainer.appendChild(node);

                    if (member.children && member.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'flex justify-center space-x-4';
                        member.children.forEach(child => {
                            if (this.shouldShowMember(child)) {
                                this.renderNode(child, childrenContainer, level + 1);
                            }
                        });
                        if (childrenContainer.children.length > 0) {
                            nodeContainer.appendChild(childrenContainer);
                        }
                    }

                    parent.appendChild(nodeContainer);
                },

                addIdsToData(data) {
            return data.map(node => {
                const newNode = { ...node, id: Math.random().toString(36).substr(2, 9) };
                if (newNode.children) {
                    newNode.children = this.addIdsToData(newNode.children);
                }
                return newNode;
            });
        },

        searchMembers() {
            if (!this.searchQuery.trim()) {
                this.searchResults = [];
                return;
            }
            const query = this.searchQuery.toLowerCase();
            this.searchResults = this.flattenFamilyTree(this.familyData).filter(member => {
                return member.name.toLowerCase().includes(query) ||
                       member.spouse?.toLowerCase().includes(query);
            });
        },

        flattenFamilyTree(data) {
            let result = [];
            function traverse(members, parentInfo = null) {
                members.forEach(member => {
                    if (parentInfo) {
                        member.parents = [parentInfo];
                    }
                    result.push(member);
                    if (member.children && member.children.length > 0) {
                        traverse(member.children, {
                            id: member.id,
                            name: member.name,
                            generation: member.generation
                        });
                    }
                });
            }
            traverse(Array.isArray(data) ? data : [data]);
            return result;
        },

        renderTree() {
            const container = document.getElementById('treeContainer');
            if (!container) return;
            
            container.innerHTML = '';
            const treeWrapper = document.createElement('div');
            treeWrapper.className = 'tree-wrapper relative';
            treeWrapper.style.transform = `scale(${this.scale})`;
            treeWrapper.style.transformOrigin = 'center top';

            this.familyData.forEach(member => {
                this.renderNode(member, treeWrapper, 0);
            });

            container.appendChild(treeWrapper);
            this.drawConnections();
        },

        drawConnections() {
            const lines = document.querySelectorAll('.tree-line');
            lines.forEach(line => line.remove());

            const nodes = document.querySelectorAll('.tree-node');
            nodes.forEach(node => {
                const parentRect = node.getBoundingClientRect();
                const childrenContainer = node.parentElement.querySelector(':scope > div > .flex');
                
                if (childrenContainer) {
                    const children = childrenContainer.querySelectorAll(':scope > div > .tree-node');
                    children.forEach(child => {
                        const childRect = child.getBoundingClientRect();
                        this.drawLine(
                            parentRect.left + parentRect.width / 2,
                            parentRect.bottom,
                            childRect.left + childRect.width / 2,
                            childRect.top
                        );
                    });
                }
            });
        },

        drawLine(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'tree-line absolute';
            
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            line.style.width = `${length}px`;
            line.style.height = '2px';
            line.style.left = `${x1}px`;
            line.style.top = `${y1}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 0';
            
            document.getElementById('treeContainer').appendChild(line);
        },

        selectMember(member) {
            this.selectedMember = member;
            const memberNode = document.querySelector(`[data-id="${member.id}"]`);
            if (memberNode) {
                memberNode.scrollIntoView({ behavior: 'smooth', block: 'center' });
                memberNode.classList.add('highlight');
                setTimeout(() => memberNode.classList.remove('highlight'), 2000);
            }
        },

        getGenerationLabel(generation) {
            return this.config.generationLabels[generation] || `Generasi ${generation}`;
        },

        zoomIn() {
            this.scale = Math.min(this.scale * 1.2, 2);
            this.renderTree();
        },

        zoomOut() {
            this.scale = Math.max(this.scale * 0.8, 0.5);
            this.renderTree();
        },

        resetZoom() {
            this.scale = 1;
            this.renderTree();
        },

  initTouchEvents() {
            const container = document.getElementById('treeContainer');
            let touchStartX = 0;
            let touchStartY = 0;

            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            container.addEventListener('touchmove', (e) => {
                if (!touchStartX || !touchStartY) return;

                const xDiff = touchStartX - e.touches[0].clientX;
                const yDiff = touchStartY - e.touches[0].clientY;

                container.scrollLeft += xDiff;
                container.scrollTop += yDiff;

                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
        }
    } // Tutup return
} // Tutup function familyTree
